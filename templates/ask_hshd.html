<!DOCTYPE html>
<html>

<head>
    <title>Enter HSHD Number</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        form {
            text-align: center;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form method="POST">
        <h1>Enter HSHD Number</h1>
        <input type="text" name="hshd_num" placeholder="Enter HSHD_NUM" required><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
