<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data Pull</title>
    <style>
        body {
            padding: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            overflow-x: auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            margin-bottom: 30px;
        }

        .continue-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .continue-btn:hover {
            background-color: #45a049;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <h1>Sample Data Pull for HSHD_NUM #10</h1>

    {% if sample_data %}
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    {% for key in sample_data[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in sample_data %}
                <tr>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>No sample data found.</p>
    {% endif %}

    <form action="{{ url_for('action') }}">
        <button type="submit">Continue</button>
    </form>

</body>

</html>
